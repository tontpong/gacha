<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เสียงลูกแก้วกระทบกัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            font-size: 1rem;
            padding: 5px;
            margin: 10px;
            width: 50px;
        }
        label {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        เสียงลูกแก้วกระทบกัน<br/>
        <label for="count">จำนวนครั้ง:</label>
        <input type="number" id="count" min="1" max="100" value="20">
        <button id="playButton">เล่นเสียง</button>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function createGlassSound(duration = 0.1, frequency = 1000) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playGlassBeadsSound() {
            const count = parseInt(document.getElementById('count').value);
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const frequency = 650 + Math.random() * 600;
                    createGlassSound(0.1, frequency);
                }, i * (110 + Math.random() * 20));
            }
        }

        document.getElementById('playButton').addEventListener('click', playGlassBeadsSound);
    </script>
</body>
</html>
